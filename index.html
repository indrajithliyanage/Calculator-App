<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="cal-body">
        <div class="cal-inputs">
            <input type="text" name="num1" id="num1" placeholder="Number 1">
            <input type="text" name="num2" id="num2" placeholder="Number 2">
        </div>
        <div class="cal-output"></div>
        <div class="cal-buttons">
            <button type="button" onclick="add()">Add</button>
            <button type="button" onclick="sub()">Subtract</button>
            <button type="button" onclick="div()">Divide</button>
            <button type="button" onclick="mul()">Multiply</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
